<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        
        canvas {
            border: 4px solid #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            background: #0a0a0a;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .mobile-controls {
            display: none;
            margin-top: 20px;
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .mobile-controls button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .mobile-controls button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .btn-up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn-down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .btn-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .btn-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            canvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
            
            .game-info {
                width: 90vw;
                max-width: 400px;
                font-size: 18px;
            }
            
            .mobile-controls {
                display: block;
            }
            
            .controls {
                display: none;
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px 50px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        
        .game-over h2 {
            margin: 0 0 15px 0;
            color: #ff4444;
            font-size: 36px;
        }
        
        .game-over button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .game-over button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç SNAKE</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use Arrow Keys or WASD to move<br>
            Press SPACE to pause
        </div>
        <div class="mobile-controls">
            <button class="btn-up" id="btnUp">‚ñ≤</button>
            <button class="btn-left" id="btnLeft">‚óÑ</button>
            <button class="btn-center" id="btnPause">‚è∏</button>
            <button class="btn-right" id="btnRight">‚ñ∫</button>
            <button class="btn-down" id="btnDown">‚ñº</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restart()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = 0;
        let gameRunning = true;
        let paused = false;
        let speed = 150;
        let lastRenderTime = 0;
        const speedIncrement = 5;
        const minSpeed = 50;
        
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            requestAnimationFrame(gameLoop);
            
            const timeSinceLastRender = currentTime - lastRenderTime;
            if (timeSinceLastRender < speed) return;
            
            lastRenderTime = currentTime;
            
            if (!paused) {
                update();
            }
            draw();
        }
        
        function update() {
            if (dx === 0 && dy === 0) return;
            
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Wrap around walls
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                }
                // Increase speed gradually
                if (speed > minSpeed) {
                    speed -= speedIncrement;
                }
                placeFood();
            } else {
                snake.pop();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#66BB6A';
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x * gridSize + 6, segment.y * gridSize + 6, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 6, 3, 3);
                }
            });
            
            // Draw food
            ctx.fillStyle = '#FF4444';
            ctx.fillRect(food.x * gridSize + 1, food.y * gridSize + 1, gridSize - 2, gridSize - 2);
        }
        
        function placeFood() {
            while (true) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
                
                let onSnake = false;
                for (let segment of snake) {
                    if (food.x === segment.x && food.y === segment.y) {
                        onSnake = true;
                        break;
                    }
                }
                
                if (!onSnake) break;
            }
        }
        
        function endGame() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }
        
        function restart() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            speed = 150;
            scoreEl.textContent = score;
            gameRunning = true;
            paused = false;
            gameOverEl.style.display = 'none';
            placeFood();
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                paused = !paused;
                return;
            }
            
            if (paused) return;
            
            // Arrow keys and WASD
            if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') && dy === 0) {
                dx = 0;
                dy = -1;
            } else if ((e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') && dy === 0) {
                dx = 0;
                dy = 1;
            } else if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') && dx === 0) {
                dx = -1;
                dy = 0;
            } else if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });
        
        // Mobile controls
        function moveUp() {
            if (dy === 0) {
                dx = 0;
                dy = -1;
            }
        }
        
        function moveDown() {
            if (dy === 0) {
                dx = 0;
                dy = 1;
            }
        }
        
        function moveLeft() {
            if (dx === 0) {
                dx = -1;
                dy = 0;
            }
        }
        
        function moveRight() {
            if (dx === 0) {
                dx = 1;
                dy = 0;
            }
        }
        
        function togglePause() {
            paused = !paused;
            document.getElementById('btnPause').textContent = paused ? '‚ñ∂' : '‚è∏';
        }
        
        document.getElementById('btnUp').addEventListener('click', moveUp);
        document.getElementById('btnDown').addEventListener('click', moveDown);
        document.getElementById('btnLeft').addEventListener('click', moveLeft);
        document.getElementById('btnRight').addEventListener('click', moveRight);
        document.getElementById('btnPause').addEventListener('click', togglePause);
        
        // Touch event handling for better mobile experience
        document.getElementById('btnUp').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveUp();
        });
        document.getElementById('btnDown').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveDown();
        });
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft();
        });
        document.getElementById('btnRight').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight();
        });
        document.getElementById('btnPause').addEventListener('touchstart', (e) => {
            e.preventDefault();
            togglePause();
        });
        
        // Start the game
        placeFood();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
